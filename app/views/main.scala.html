@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/docs.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-responsive.css")">

        <!--link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"-->
        <script src="@routes.Assets.at("js/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
    <div class="container">
		<div class="content">
        	@content
		</div>
    </div> <!-- /container -->
	<div class="pull-bottom">
	</div>

</body>
</html>
